<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Things</title>
    <style>
        body {
            position: relative;
            height: 100dvh;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        .tile {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            min-height: 150px;
        }
        .tile:hover {
            transform: translateY(-5px);
        }
        .tile h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .tile p {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Useful Things</h1>

        <div class="grid">
            <a href="/encode-decode" class="tile">
                <h2>Кодування/декодування</h2>
                <p>Base64, URL, ROT13, Hex, Морзе</p>
            </a>
            <a href="/converter" class="tile">
                <h2>Конвертація</h2>
                <p>Двійковий, вісімковий, десятковий, шістнадцятковий</p>
            </a>
            <a href="/regexp-generator" class="tile">
                <h2>Тестувальник regexp</h2>
                <p>Тестування на відповідності regexp</p>
            </a>
            <a href="/password-generator" class="tile">
                <h2>Генератор паролів</h2>
                <p>Створення надійних та унікальних паролів</p>
            </a>
        </div>
    </div>
</body>
</html>
