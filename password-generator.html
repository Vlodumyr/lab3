<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролів</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор паролів</h1>
        <input type="number" id="length" placeholder="Довжина пароля" value="12">
        <button type="button" onclick="generatePassword()">Згенерувати</button>
        <div id="result"></div>
        <a href="/" class="back-link">Повернутися на головну</a>
    </div>
    <script>
        async function generatePassword() {
            const length = document.getElementById('length').value;
            const response = await fetch('http://localhost:5000/generate_password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ length })
            });
            const data = await response.json();
            document.getElementById('result').textContent = data.password || data.error;
        }
    </script>
</body>
</html>
